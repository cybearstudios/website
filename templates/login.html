<!doctype html>
<title>Cybear Studios</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<center>
<img src="static/imgs/lock.png" style="position: absolute;top: 50%;left: 50%;width: 300px;height: 300px;margin-top: -150px;margin-left: -150px;">
<div class=login>
<form action="{{ url_for('login') }}" method=post>
<table><tr><td style="padding:0.4em;border:0px"><input type="text" name="Username"></td><td style="padding:0.4em;border:0px"><input type="password" name="Password"></td><td style="padding:0.4em;border:0px"><input type="submit" value="Login"><tr></tr></table>
</form>
</div>
<div class=notice>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
{% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
{% endfor %}
</div>
